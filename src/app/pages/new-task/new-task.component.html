<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name"><br><br>
    <div class="buttons is-right">
        <div class="button" routerLink="/">Cancel</div>
        <div class="button is-primary has-text-white" (click)="createTask(taskTitleInput.value)">Create</div>
    </div>
    
    </div>
</div>
